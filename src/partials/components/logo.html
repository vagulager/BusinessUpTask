@if (context.type === "light") {
  <picture class="@if (context.class) {@class}">
    <source
      srcset="img/logo/light.webp 1x, img/logo/light@2x.webp 2x"
      type="image/webp"
    />
    <img
      src="img/logo/light.png"
      alt="Логотип Ангел Concept"
      srcset="img/logo/light@2x.png 2x"
    />
  </picture>
}

@if (context.type === "dark") {
  <picture class="@if (context.class) {@class}">
    <source
      srcset="img/logo/dark.webp 1x, img/logo/dark@2x.webp 2x"
      type="image/webp"
    />
    <img
      src="img/logo/dark.png"
      alt="Логотип Ангел Concept"
      srcset="img/logo/dark@2x.png 2x"
    />
  </picture>
}
